<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="32" cy="32" r="30" fill="#9C27B0" stroke="#6A1B9A" stroke-width="3"/>
  
  <!-- Main bomb -->
  <circle cx="32" cy="34" r="12" fill="#2C2C2C" stroke="#000000" stroke-width="2"/>
  
  <!-- Fuse -->
  <path d="M32 22 Q28 18 24 16 Q20 14 18 12" 
        fill="none" stroke="#8D6E63" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Spark -->
  <circle cx="18" cy="12" r="3" fill="#FF5722"/>
  <path d="M16 10 L14 8 M20 10 L22 8 M18 8 L18 6" 
        stroke="#FFD600" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Number indicator -->
  <text x="32" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">+1</text>
  
  <!-- Small bombs around -->
  <circle cx="18" cy="46" r="4" fill="#424242"/>
  <circle cx="46" cy="46" r="4" fill="#424242"/>
  <circle cx="18" cy="26" r="4" fill="#424242"/>
  <circle cx="46" cy="26" r="4" fill="#424242"/>
  
  <!-- Inner highlight -->
  <circle cx="32" cy="32" r="25" fill="none" stroke="#BA68C8" stroke-width="2" opacity="0.5"/>
</svg>