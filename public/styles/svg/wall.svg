<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background base -->
  <rect width="64" height="64" fill="#aaa" />
  
  <!-- Horizontal brick lines -->
  <line x1="0" y1="16" x2="64" y2="16" stroke="#888" stroke-width="2"/>
  <line x1="0" y1="32" x2="64" y2="32" stroke="#888" stroke-width="2"/>
  <line x1="0" y1="48" x2="64" y2="48" stroke="#888" stroke-width="2"/>

  <!-- Vertical lines (alternating brick joints) -->
  <line x1="16" y1="0" x2="16" y2="16" stroke="#888" stroke-width="2"/>
  <line x1="48" y1="0" x2="48" y2="16" stroke="#888" stroke-width="2"/>

  <line x1="32" y1="16" x2="32" y2="32" stroke="#888" stroke-width="2"/>
  <line x1="0" y1="16" x2="0" y2="32" stroke="#888" stroke-width="2"/>
  <line x1="64" y1="16" x2="64" y2="32" stroke="#888" stroke-width="2"/>

  <line x1="16" y1="32" x2="16" y2="48" stroke="#888" stroke-width="2"/>
  <line x1="48" y1="32" x2="48" y2="48" stroke="#888" stroke-width="2"/>

  <line x1="32" y1="48" x2="32" y2="64" stroke="#888" stroke-width="2"/>
</svg>
